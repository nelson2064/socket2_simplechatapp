<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Input Field and Button</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for centering content */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .center-container {
      text-align: center;
    }
  </style>
</head>
<body>

<div class="center-container">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" id="inputField" placeholder="Enter something...">
    </div>
    <button type="button" onclick="sendMsg()" class="btn btn-primary">Submit</button>
  </form>

  <ul id="msgHis"></ul>
</div>

<!-- Bootstrap JS and Popper.js (Optional, for Bootstrap features) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
    let socket = io();

    function sendMsg() {
        let msg = document.getElementById("inputField").value;
        socket.emit('chat', msg);
        
       document.getElementById("inputField").value = " ";
    }

    socket.on('chat_send', function(msg) {
        let listItem = document.createElement('li');
        listItem.textContent = msg;
        let rootUl = document.getElementById("msgHis");
        rootUl.appendChild(listItem);
    });
</script>
</body>
</html>
